<!DOCTYPE html>
<html lang="zh-CN" data-device="auto">
<head>
    <meta charset="UTF-8">
    <title>绮梦社区客户端下载</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #f59e0b;
            --text: #1e293b;
        }

        /* 基础样式 */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            line-height: 1.6;
            background: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 下载按钮 */
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s;
            background: #f8fafc;
            color: var(--text);
            margin: 8px 0;
        }

        /* 安卓按钮特殊样式 */
        .android-btn {
            background: #3ddc84;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 修改后的Android下载按钮 -->
        <a href="http://qimengfile.s.odn.cc/d/one/%E7%BB%AE%E6%A2%A6/%E7%BB%AE%E6%A2%A6_1.0.10_0504154637.apk?sign=u7twd4AyewIJnVnh03oGqCyKSnfOqp6ClbAuvDT-Ots=:0"
           class="download-btn android-btn"
           download="绮梦社区.apk"
           id="androidDownload">
            <img src="android.svg" width="24" alt=""> 
            Android 下载
        </a>
    </div>

    <script>
        // 强制下载处理
        document.getElementById('androidDownload').addEventListener('click', function(e) {
            // 防止默认锚点跳转
            e.preventDefault();
            
            // 创建隐藏iframe实现下载
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = this.href;
            document.body.appendChild(iframe);
            
            // 添加下载超时检测
            setTimeout(() => {
                if (!confirm('下载未自动开始？请点击确定手动下载')) return;
                window.open(this.href, '_blank');
            }, 3000);
        });
    </script>
</body>
</html>
