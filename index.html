<!DOCTYPE html>
<html lang="zh-CN" data-device="auto">
<head>
    <meta charset="UTF-8">
    <title>技术社区客户端下载</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #f59e0b;
            --text: #1e293b;
        }

        /* 基础样式 */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            line-height: 1.6;
            background: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 设备响应式样式 */
        .mobile-only { display: none; }
        .desktop-only { display: block; }

        @media (max-width: 768px) {
            .mobile-only { display: block !important; }
            .desktop-only { display: none !important; }
        }

        /* 下载按钮 */
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .main-download {
            background: var(--accent);
            color: white !important;
            font-size: 1.2rem;
        }

        /* 动态设备样式 */
        body[data-device="mobile"] .hero {
            padding: 2rem 0;
        }
        body[data-device="mobile"] .platform-card {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- 主内容 -->
    <div class="container">
        <header class="hero">
            <h1>技术社区客户端</h1>
            <p>立即下载加入开发者社区</p>
            <a href="#auto-detect" id="mainDownload" class="download-btn main-download">
                <span class="desktop-only">下载桌面版</span>
                <span class="mobile-only">下载移动版</span>
            </a>
        </header>

        <!-- 多平台下载 -->
        <div class="platforms">
            <div class="platform-card mobile-only">
                <h3>移动端</h3>
                <a href="#android" class="download-btn">
                    <img src="android.svg" width="24" alt=""> Android
                </a>
                <a href="#ios" class="download-btn">
                    <img src="ios.svg" width="24" alt=""> iOS
                </a>
                <div class="qrcode">
                    <img src="qrcode.png" width="150" alt="扫码下载">
                </div>
            </div>

            <div class="platform-card desktop-only">
                <h3>桌面端</h3>
                <a href="#windows" class="download-btn">
                    <img src="windows.svg" width="24" alt=""> Windows
                </a>
                <a href="#macos" class="download-btn">
                    <img src="macos.svg" width="24" alt=""> macOS
                </a>
            </div>
        </div>
    </div>

    <!-- 管理后台入口 -->
    <div style="position: fixed; top: 20px; right: 20px;">
        <a href="admin.html" class="download-btn">管理后台</a>
    </div>

    <script>
        // 设备检测与自动适配
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
                .test(navigator.userAgent);
            
            document.documentElement.dataset.device = isMobile ? 'mobile' : 'desktop';
            
            // 自动设置下载链接
            const links = {
                mobile: '#mobile-download',
                desktop: '#desktop-download'
            };
            document.getElementById('mainDownload').href = isMobile ? links.mobile : links.desktop;
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', detectDevice);
        window.addEventListener('resize', detectDevice);
    </script>
</body>
</html>
