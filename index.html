<!DOCTYPE html>
<html lang="zh-CN" data-device="desktop">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术社区 - 客户端下载</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">TechCommunity</h1>
            <a href="/admin" class="admin-link">管理入口</a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="download-section">
        <div class="container">
            <div class="hero">
                <h1>加入技术交流社区</h1>
                <p>下载客户端开启你的技术之旅</p>
            </div>

            <!-- 自动检测区块 -->
            <div class="auto-detect">
                <div class="detect-content">
                    <h2>智能识别您的设备</h2>
                    <div class="download-buttons">
                        <a id="autoDownloadBtn" class="main-download">
                            <span class="desktop-only">下载桌面客户端</span>
                            <span class="mobile-only">下载移动客户端</span>
                        </a>
                    </div>
                    <p class="version-info">最新版本：v2.4.1 | 更新日期：2023-12-20</p>
                </div>
            </div>

            <!-- 多平台下载 -->
            <div class="platform-selector">
                <div class="platform-card mobile-platforms">
                    <h3>移动端</h3>
                    <div class="download-options">
                        <a href="#android" class="download-btn android">
                            <img src="android-icon.svg" alt="Android">
                            Android 下载
                        </a>
                        <a href="#ios" class="download-btn ios">
                            <img src="ios-icon.svg" alt="iOS">
                            iOS 下载
                        </a>
                        <div class="qrcode mobile-only">
                            <img src="download-qrcode.png" alt="扫码下载">
                            <p>手机扫码下载</p>
                        </div>
                    </div>
                </div>

                <div class="platform-card desktop-platforms">
                    <h3>桌面端</h3>
                    <div class="download-options">
                        <a href="#windows" class="download-btn windows">
                            <img src="windows-icon.svg" alt="Windows">
                            Windows 版
                        </a>
                        <a href="#macos" class="download-btn macos">
                            <img src="macos-icon.svg" alt="macOS">
                            macOS 版
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 统计脚本 -->
    <script src="device-detector.js"></script>
    <script src="main.js"></script>
</body>
</html>
